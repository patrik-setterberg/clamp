<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Reddit+Mono:wght@200..900&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet"
        />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>clamp.zone</title>
        <script>
            (function () {
                let theme = "dark";

                const storedData = localStorage.getItem("clamp-storage");
                if (storedData)
                    try {
                        let parsedData = JSON.parse(storedData);
                        theme = parsedData.state.state.theme;
                    } catch (e) {
                        console.error(
                            "Error parsing theme from localStorage:",
                            e,
                        );
                    }
                document.documentElement.className = theme;

                setTimeout(() => {
                    document.querySelector("body")?.removeAttribute("class");
                }, 1000);
            })();
        </script>
    </head>
    <body class="no-animate">
        <div
            id="root"
            class="bg-gray-silver flex min-h-screen w-full flex-col overflow-hidden transition-colors duration-100 ease-out dark:bg-black"
        ></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
